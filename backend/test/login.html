<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyWebsite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Login Form Container -->
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-center text-blue-800 mb-8">Login</h2>
            <form action="/login.php" method="POST" class="space-y-6">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" required 
                        class="mt-2 block w-full px-4 py-2 text-gray-800 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required 
                        class="mt-2 block w-full px-4 py-2 text-gray-800 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login
                    </button>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="text-center">
                    <a href="/reset-password" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
                </div>
                
            </form>

            <!-- Register Option -->
            <div class="text-center mt-4">
                <p class="text-sm">Don't have an account? 
                    <a href="/register.html" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
